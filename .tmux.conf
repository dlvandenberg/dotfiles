set -g default-terminal "screen-256color"

# Set prefix to Ctrl-s instead of Ctrl-b
set -g prefix C-s
unbind C-b
bind-key C-s send-prefix

# Set split window keys
unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

# Refresh tmux config
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Resize panes more easily
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# Copy mode binding
bind v copy-mode

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

# Set status bar on top
set -g status-position top

# Enable plugin manager
set -g @plugin 'tmux-plugins/tpm'

# List of tmux plugins
# set -g @plugin 'catppuccin/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dlvandenberg/mountnugget.tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatic saves sessions for you every 15 minutes

set-option -g status-bg colour237

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

